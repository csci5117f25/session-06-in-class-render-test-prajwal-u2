<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <title>Hi!</title>
</head>
<body>
    
<h1>Hello from Render</h1>
{% if name %}
<h2>and hello to {{name}}</h2>
{% endif %}

{% if session %}
<h1> SESSION EXISTS</h1>
<code>
    <!-- <pre>{{ session.user|tojson }}</pre> -->
</code>
{% else %}
<h1> SESSION DOES NOT EXIST</h1>
{% endif %}



<h2>Sign Guestbook</h2>

<form action="/guestbook" method="POST" class="pure-form pure-form-stacked">

    <label for="name">1. Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="message">2. Message</label>
    <input type="message" id="message" name="message" placeholder="Enter your message">

    <button type="submit">Submit</button>
</form>

</body>
</html>
